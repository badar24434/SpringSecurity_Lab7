<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/main-layout :: layout('Login', ~{::div})}">
<body>
    <div>
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out successfully
            </div>
            
            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>
                
                <button type="submit" class="btn w-100 mt-3">Sign In</button>
            </form>
            
            <div class="text-center mt-4 credentials-hint">
                <p class="text-muted">Use these credentials for testing:</p>
                <div class="credentials-box">
                    <p><strong>Username:</strong> user</p>
                    <p><strong>Password:</strong> password</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
